<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3G Customs | A Arte da Proteção Automotiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
        }
        
        /* Ultra-Premium Chrome Effect with High Contrast */
        .chrome-text {
            background: linear-gradient(
                135deg, 
                #ffffff 0%, 
                #f8fafc 15%, 
                #e2e8f0 25%, 
                #ffffff 45%, 
                #94a3b8 55%, 
                #ffffff 75%, 
                #f8fafc 85%, 
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chrome-shine 4s linear infinite;
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.4));
        }

        @keyframes chrome-shine {
            to {
                background-position: 200% center;
            }
        }

        .chrome-border {
            position: relative;
            background: linear-gradient(135deg, #ffffff, #e2e8f0, #ffffff, #94a3b8, #ffffff);
            padding: 1px;
            background-size: 200% 200%;
            animation: chrome-shine 3s ease infinite;
        }

        .chrome-border-inner {
            background: #000000;
            height: 100%;
            width: 100%;
        }

        /* High Intensity Chrome Button - More prominent Silver and White */
        .chrome-button {
            position: relative;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                #f1f5f9 35%,
                #cbd5e1 48%,
                #475569 50%,
                #cbd5e1 52%,
                #f1f5f9 65%,
                #ffffff 100%
            );
            background-size: 200% auto;
            color: #000000;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.08);
            border: none;
        }
        
        .chrome-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 1),
                transparent
            );
            z-index: -1;
            animation: button-shimmer 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes button-shimmer {
            0% { left: -150%; }
            50% { left: 150%; }
            100% { left: 150%; }
        }

        .chrome-button:hover {
            background-position: right center;
            box-shadow: 0 0 70px rgba(255, 255, 255, 0.8), 0 0 35px rgba(240, 249, 255, 0.6);
            transform: translateY(-8px) scale(1.08);
            letter-spacing: 0.4em;
        }

        .chrome-button:active {
            transform: translateY(-2px) scale(0.96);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        /* Icon Glow and Zoom Animation */
        .icon-premium-glow {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .group:hover .icon-premium-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)) brightness(1.3);
            transform: scale(1.25) rotate(-3deg);
        }

        /* Cinematic Surge Animation for Hero Elements */
        @keyframes surge-up {
            0% { 
                opacity: 0; 
                transform: translateY(60px) scale(0.95); 
                filter: blur(20px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
            }
        }
        .animate-surge {
            opacity: 0;
            animation: surge-up 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        /* Pulse for Floating Button - More subtle and layered */
        @keyframes pulse-premium-outer {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.8); opacity: 0; }
        }
        .pulse-ring {
            position: absolute;
            inset: -8px;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse-premium-outer 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Continuous Chrome Shimmer for the floating button */
        @keyframes chrome-shimmer-float {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .chrome-float-bg {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: chrome-shimmer-float 3s infinite linear;
        }
    </style>
